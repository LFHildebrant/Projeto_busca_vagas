<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/userProfileView.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="message">Carregando...</div>
    <div id="profile" class="hide">
        <h2>Seu Perfil</h2>
        <div>
            <form id="userForm">
                <h2>Edição de Usuário</h2>

                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" required>

                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" >

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone">

                <label for="experience">Experiência</label>
                <textarea id="experience" name="experience" rows="3"></textarea>

                <label for="education">Educação</label>
                <textarea id="education" name="education" rows="3"></textarea>

                <button id="buttonSubmit" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
    <div>
        <button id="buttonDelete">Deletar Usuario</button>
    </div>
</body>
</html>
